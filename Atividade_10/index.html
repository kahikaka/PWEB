<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Crescente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Comparando o maior número</h1>
    </header>
    <div class="container">
        <input id="num1" type="text" placeholder="numero 1">
        <input id="num2" type="text" placeholder="numero 2">
        <input id="num3" type="text" placeholder="numero 3">
        <button class="btn" onclick="maiorN()">OK</button>
        <div id="resultado"></div>
    </div>
    <header>
        <h1>Colocando os números em ordem crescente</h1>
    </header>
    <div class="container">
        <input id="nume1" type="text" placeholder="numero 1">
        <input id="nume2" type="text" placeholder="numero 2">
        <input id="nume3" type="text" placeholder="numero 3">
        <button class="btn2" onclick="cres()">OK</button>
        <div id="resultado1"></div>
        <div id="resultado2"></div>
        <div id="resultado3"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
